<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>HELLO</title>
</head>
<body>
	
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		
		<!-- Por cada personas en el listado people .... -->
		<tbody th:each="person: ${people}">
			<tr>
				<th th:text="${person.name}"></th>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
		
	</table>
	
</body>
</html>
